<html>
  <head>
    <meta charset="utf-8" />
    <title>Trading System</title>

    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/trading-strategy.css">

    <!-- modules -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/switchers.css">
  </head>

  <body>
    <div class="charts"></div>

    <div class="trading-actions">
      <div class="choice">
        <button class="buy">Buy</button>
        <button class="sell">Sell</button>
        <span class="status-trade"></span>
      </div>

      <div class="toolbar">
        <div class="percent-from-current-balance">Потери: <span>0</span>%</div>
        <div class="number-stocks-to-buy">К-во: <input type="text" placeholder="0"></div>
        <div class="stop-loss">SL: <input type="text" placeholder="0"></div>
        <button class="confirm">Подтвердить</button>
      </div>
    </div>

    <div class="trading-strategy">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      <p>Balance: <span class="balance">0</span> (<span class="percent-from-start-balance">0</span>%)</p>
      <p>Buys: <span class="number-buys">0</span></p>
      <p>Win buys: <span class="number-win-buys">0</span> (<span class="percent-from-number-buys">0</span>%)</p>
      <p>Lose buys: <span class="number-lose-buys">0</span></p>
    </div>

    <!-- Libraries -->
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="/libs/trading-view-charts.js"></script>

    <!-- services -->
    <script src="/javascripts/services/stock-data.js"></script>
    <script src="/javascripts/services/chart-main.js"></script>
    <script src="/javascripts/services/chart-sma.js"></script>
    <script src="/javascripts/services/balance-activity.js"></script>
    <!-- <script src="/javascripts/services/chart-area.js"></script>
    <script src="/javascripts/services/chart-volume.js"></script>
    <script src="/javascripts/services/chart-rsi.js"></script>
    <script src="/javascripts/services/chart-adx.js"></script>
    <script src="/javascripts/services/chart-draw.js"></script>-->

    <!-- Main Logic -->
    <script src="/javascripts/draw.js"></script>
    <script src="/javascripts/trading-auto.js"></script>
    <script src="/javascripts/trading-manual.js"></script>

    <script src="/javascripts/index.js"></script>
  </body>
</html>
